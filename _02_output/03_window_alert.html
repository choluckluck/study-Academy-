<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.alert() 를 사용하여 결과물 나타내기</title>


</head>
<body>

<h1> 안녕하세요? 나의 웹 페이지입니다. </h1>
<p> 첫번째 p태그 입니다. </p>
<p id="demo"> </p>

<button type="button" onclick="javascrpit:myFunction()"> 클릭하세요 </button>

<script type="text/javascript">
	function myFunction(){
		/* window.alert(5+6); */
		alert(5+6);
		// 일반적으로 window는 생략하고 alert(5+6); 으로 사용
	}
</script>
</body>
</html>
