<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.alert() 를 사용하여 결과물 나타내기</title>


</head>
<body>

<h1> 안녕하세요? 나의 웹 페이지입니다. </h1>
<p> 첫번째 p태그 입니다. </p>
<p id="demo"> </p>

<button type="button" onclick="javascrpit:myFunction()"> 클릭하세요 </button>

<script type="text/javascript">
	function myFunction(){
		// alert("버튼을 클릭하셨군요!!");
		document.write(5+6);
		// document.write() 을 실행하면 모든 HTML 내용물이 삭제가 되어지고 write() 속에 있는 결과를 HTML 문서로 출력해준다.
	}
</script>
</body>
</html>
