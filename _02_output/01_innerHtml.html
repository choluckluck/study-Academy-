<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 태그속에 결과물을 넣어주는 innerHTML 사용하기</title>
</head>
<body>

<h1> 안녕하세요? 나의 웹 페이지입니다. </h1>

<p id="demo"> 변경전 p태그 </p>
<button type="button" onclick="javascrpit:myFunction()"> 클릭하세요 </button>

<script type="text/javascript">
	function myFunction(){
		// alert("버튼을 클릭하셨군요!!");
		document.getElementById("demo").innerHTML =5+6;
	}
</script>

</body>
</html>
