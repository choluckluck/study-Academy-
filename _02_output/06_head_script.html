<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 태그속에 결과물을 넣어주는 innerHTML 사용하기</title>

<script type="text/javascript">
	document.getEementById("h1").innerHTML = "h1 태그입니다.";
	document.getEementById("p").innerHTML = "p 태그입니다.";
	/* 순서상 안맞아서 안 나온다. 그래서 7번처럼 함. */
</script>

</head>
<body>

<h1 id = "h1"></h1>
<p id="p"></p>

</body>
</html>
