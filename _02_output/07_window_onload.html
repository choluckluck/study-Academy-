<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 태그속에 결과물을 넣어주는 innerHTML 사용하기</title>

<script type="text/javascript">
	window.onload = function() {
		//브라우저에 페이지 로딩이 끝나면 자동적으로 발생되는 함수
		document.getEementById("h1").innerHTML = "h1 태그입니다.";
		document.getEementById("p").innerHTML = "p 태그입니다.";
	}
	
</script>

</head>
<body>

<h1 id = "h1"></h1>
<p id="p"></p>

</body>
</html>
