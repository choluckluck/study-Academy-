<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 object 에 대해서 알아봅니다.</title>
</head>
<body>

<h2>자바스크립트 object 에 대해서 알아봅니다.</h2>

<div id="view_1"></div>
<div id="view_2"></div>
<div id="view_3"></div>
<div id="view_4"></div>

<script type="text/javascript">

//	const member1 = new Object();
//  또는	
	const member = {
		  id      : "leess",
		  passwd  : "qwer1234",
		  name    : "이순신",
		  address : "서울시 마포구",
		  mobile  : "010-2345-6789",
		  info1   : function() {
			  return this.id + " " + this.name + " " + this.address;
		  },
		  info2() { // ECMAScript 6 에서는 속성값이 함수이면 function 키워드 없이 함수명만 적으면 된다. 
			  return this.id + " " + this.name + " " + this.address;
		  }
    };
    
    document.getElementById("view_1").innerHTML = member.info1;
    // function() { return this.id + " " + this.name + " " + this.address; }
    
    document.getElementById("view_2").innerHTML = member.info1();
    // leess 이순신 서울시 마포구
    
    /*
       member 의 형태가 const 이므로 아래처럼 member 의 객체를 다른 객체로 변경할 수는 없는 것이다. 
    */
   /*
    const member = {
  		  id      : "leess",
  		  passwd  : "qwer1234",
  		  name    : "이순신",
  		  address : "서울시 마포구",
  		  mobile  : "010-2345-6789",
  		  info1   : function() {
  			  return this.id + " " + this.name + " " + this.address;
  		  },
  		  info2() { // ECMAScript 6 에서는 속성값이 함수이면 function 키워드 없이 함수명만 적으면 된다. 
  			  return this.id + " " + this.name + " " + this.address;
  		  }
      };
    */
    
    // 그런데 member 객체의 필드값은 변경이 가능하다.!!!!
    member.id = "eomjh";
    member["name"] = "엄정화";
    member.address = "경기도 군포시";
    
    document.getElementById("view_3").innerHTML = member.info1();
    // eomjh 엄정화 경기도 군포시
    
    document.getElementById("view_4").innerHTML = member.info2();
    // eomjh 엄정화 경기도 군포시

</script>

</body>
</html>
