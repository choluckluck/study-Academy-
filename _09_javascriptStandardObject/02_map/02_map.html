<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>배열명.map() 메소드에 대해서 알아봅니다. </title>
    <style type="text/css">
        table#tbl, table#tbl th, table#tbl td {
            border: solid 1px gray;
        }
        table#tbl {
            border-collapse: collapse;
            width: 30%;
        }
        table#tbl {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <script type="text/javascript">
        const pointArr = [100,85,93,64,76,50];
        // === 배열의 메소드인 map()메소드는 반복문을 돌며 배열 안의 요소들을 1대1로 짝지어 새로운 배열을 만들어 주는 것이다. === 
    
        const boolArr = pointArr.map(function(item, index, array){  // index, array 은 생략가능하다.
                                                                    // item 은 pointArr 배열의 요소이고,
                                                                    // index 는 pointArr 배열의 배열요소의 인덱스이고,
                                                                    // array 는 pointArr 배열의 자기자신을 말한다.
            return item >= 70;

        });
        // [true,true,true,false,true,false]

        console.log("확인용 boolArr => " + boolArr); //true,true,true,false,true,false
    
        // const boolArr = pointArr.map((item, index, array) => { return item >= 70; });
        // const boolArr = pointArr.map((item) => { return item >= 70; });
        // const boolArr = pointArr.map(item => { return item >= 70; });
        // const boolArr = pointArr.map(item => item >= 70);

        const gradeArr = pointArr.map(item => {
            let grade = "";
            switch (parseInt(item/10)) { // 99/10 95/10 93/10 90/10 => 9.9 9.5 9.3 9 => parseInt(9.9) => 9.. 정수부분만 나온다
                case 10:
                    grade = "A";
                    break;
                case 9:
                    grade = "A";
                    break;
                case 8:
                    grade = "B";
                    break;
                case 7:
                    grade = "C";
                    break;
                case 6:
                    grade = "D";
                    break;
            
                default:
                    grade = "F";
                    break;
            }
            return grade;
        });
        console.log("확인용 gradeArr => " + gradeArr); //확인용 gradeArr => A,B,A,D,C,F

        ////////////////////////////////////////////////////////////////////////////////////////

        let html = `<table id='tbl'>
                    <tr>
                        <th>점수</th>
                        <th>등급</th>
                    </tr>`;
        for(var i=0; i<pointArr.length; i++){
            html += `<tr>
                        <td>${pointArr[i]}</td>
                        <td>${gradeArr[i]}</td>
                    </tr>`;
        }//end of for
        html += `</table>`;
        document.getElementById("display").innerHTML = html;

    </script>
</body>
</html>
