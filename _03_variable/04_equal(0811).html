<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>== 와 ===의 차이점</title>
</head>
<body>

<h1> ==와 ===의 차이점에 대해서 알아보기 </h1>

<script type="text/javascript">

	const a = 100;
	const b = "100";
	
	console.log("a 값 =>" + a);
	console.log("b 값 =>" + b);
	
	console.log("변수 a 타입 =>" + typeof(a));
	console.log("변수 b 타입 =>" + typeof(b));
	
	if(a==b) {
		console.log('변수 a와 변수 b는 데이터타입도 같으며, 값은 같습니다.')
	}
	else {
		console.log('변수 a와 변수 b는 데이터타입이 같지 않은지, 또는 값이 같지 않습니다.')
	}
	
	
	
</script>

</body>
</html>
