<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javaScript 에서 변수 선언시 사용되는 var, const, let 에 대해서 알아보기</title> 
</head>
<body>

<h1>var 사용하기</h1>

<h2>더하기 계산하기</h2>
<input type="text" id="num1" /> + <input type="text" id="num2" /> = <span id="sum"></span> 
<br/><br/>
<button type="button" onclick="myFunction_1()">잘못된 더하기 결과보기</button>
<button type="button" onclick="myFunction_2()">올바른 더하기 결과보기</button>
<hr style="height: 2px; background-color: gold; border: none">

<h2>빼기 계산하기</h2>
<input type="text" id="num3" /> - <input type="text" id="num4" /> = <span id="minus"></span> 
<br/><br/>
<button type="button" onclick="myFunction_3()">빼기 결과보기</button>
<hr style="height: 2px; background-color: gold; border: none">

<p id="greeting"></p>
<p id="float"></p>
<p id="point"></p>
<p id="view-1"></p>
<p id="view-2"></p>

<script type="text/javascript">
	function myFunction_1() {
		var num1 = document.getElementById("num1").value;
	//	console.log("확인용 num1 의 타입은 " + typeof(num1) );
		
		var num2 = document.getElementById("num2").value;
		
		var sum = num1 + num2;
		console.log("확인용 sum 의 타입은 " + typeof(sum) );
		
		document.getElementById("sum").innerHTML = sum;
	}

	function myFunction_2() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
	//	var sum = parseInt(num1) + parseInt(num2);
	    // parseInt("숫자로되어진문자열") 은 "숫자로되어진문자열"을 정수로 변환시켜주는 것이다.  
	    
	    // parseInt("10")   ==> 10
		// parseInt("10.4") ==> 10
		// parseInt("20.9") ==> 20
		
		// sum 은 타입이 number 타입이다. 
		
	//	var sum = parseFloat(num1) + parseFloat(num2);
		// parseFloat("숫자로되어진문자열") 은 "숫자로되어진문자열"을 실수로 변환시켜주는 것이다.
		
		// parseFloat("10")   ==> 10.0
		// parseFloat("10.4") ==> 10.4
		// parseFloat("20.9") ==> 20.9
		
		// sum 은 타입이 number 타입이다.
		var sum = num1 + num2;
		console.log("확인용 sum 의 타입은 " + typeof(sum) );
		// 확인용 sum 의 타입은 string
		
	 	var sum = Number(num1) + Number(num2);
	 	console.log("확인용 sum 의 타입은 " + typeof(sum) );
	 	// 확인용 sum 의 타입은 number
	 	
		// Number("숫자로되어진문자열") 은 "숫자로되어진문자열"을 숫자로 변환시켜주는 것이다.
		// "숫자로되어진문자열" 이 정수모양이면 정수로 변환시켜주고,
		// "숫자로되어진문자열" 이 실수모양이면 실수로 변환시켜준다.
		
		// Number("10")   ==> 10
		// Number("10.4") ==> 10.4
		// Number("20.9") ==> 20.9
		
		// sum 은 타입이 number 타입이다. 
		
		document.getElementById("sum").innerHTML = sum;
	}
		
	function myFunction_3() {
		var num3 = document.getElementById("num3").value;
		var num4 = document.getElementById("num4").value;
		var num3 =  Number(num3) - Number(num4); // 이미 선언되어진 num3 을 다시 var num3 으로 선언해도 오류가 아님!! 
		
		document.getElementById("minus").innerHTML = num3;
		
		var num3 = "안녕하세요?"; // 이미 선언되어진 num3 을 다시 var num3 으로 선언해도 오류가 아님!!
		document.getElementById("greeting").innerHTML = num3; 
		
		num3 = 1.2345;  // var 로 선언되어진 변수는 재사용이 가능함!!
		document.getElementById("float").innerHTML = num3; 
		
		var num5;
		num5 = 999;  // var 변수는 선언후에 값을 넣어줘도 가능하다.!!
		document.getElementById("point").innerHTML = num5; 
		
		var num6=100;
		var num7=200;
		document.getElementById("view-1").innerHTML = num6+"+"+num7+"="+(num6+num7); 
		document.getElementById("view-2").innerHTML = `${num6}+${num7}=${num6+num7}`;  // ES6(ECMAScript 6) 표기법 
		// 키보드 숫자 1 왼쪽에 있는 ` 을 백틱이라고 부른다. 
	}
	
</script>
</body>
</html>
