<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크립트 태그는 head 태그내에 위치해도 됩니다.</title>

<script type="text/javascript">
	
	function myFunction() {
		// 1줄 주석
		/*
		   여러줄 주석 
		*/
		
		// alert("버튼을 클릭하셨군요!!");
		
		document.getElementById("demo").innerHTML = "p태그의 내용이 변경되었습니다.";
	}
</script>

</head>
<body>

<h2>스크립트 태그는 head 태그내에 위치해도 됩니다.</h2>

<p id="demo">변경전 p태그</p>
<button type="button" onclick="javascript:myFunction()">클릭하세요</button>

</body>
</html>
